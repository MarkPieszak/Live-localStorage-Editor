
<div class="">

	VM : <br>
	{{ vmEditor | json }}

	<br><br>

	<div class="col col-md-6" ng-repeat="(key, storage_value) in vmEditor.storage">
		<div class="form-group">
			<label>{{ key }}</label>

			<input type="text" ng-model="vmEditor.storage[key]" class="form-control">

		</div>
	</div>

	<br><br>

	<div>
		<h3>Add New Item:</h3>

		<input ng-model="vmEditor.newItem.key" class="form-control">
		<input ng-model="vmEditor.newItem.val" class="form-control">

		<button ng-click="vmEditor.save()" class="btn btn-primary">
			Save items to {{ vmEditor.type }}
		</button>
	</div>

</div>
